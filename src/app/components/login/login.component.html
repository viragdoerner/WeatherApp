<div class="container pt-5">
  <div class="row justify-content-center">
  <div class="jumbotron col-6">
    <h1>Login</h1>
    <div>
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
          <label for="username">Name</label>
          <input type="text" class="form-control" id="username"
                 required
                 [(ngModel)]="form.username" name="username"
                 [ngClass]="{'failed': !successfulLogin }">

        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password"
                 required
                 [(ngModel)]="form.password" name="password"
                 [ngClass]="{'failed': !successfulLogin }">
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Submit</button>
        <div [hidden]="successfulLogin"
             class="alert alert-danger mt-3">
          Wrong password for existing username.
        </div>

      </form>
    </div>
  </div>
  </div>
</div>
