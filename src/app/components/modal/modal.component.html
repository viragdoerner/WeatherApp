
<div class="container pt-4">
  <div class="row justify-content-md-center">
    <a class="text-success" (click)="basicModal.show()">
      <mdb-icon fas icon="plus" size="2x"></mdb-icon>
    </a>
  </div>
</div>


<div  mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">New city</h4>
      </div>
      <div class="modal-body">
        <!-- Default form login -->
        <form class="text-center p-5" #modalForm="ngForm">
          <div class="md-form">
            <input mdbInput type="text" id="name" class="form-control" [(ngModel)]="form.city" name="name">
            <label for="name" class="">Name of the city</label>
          </div>

        </form>
        <!-- Default form login -->
      </div>
      <div class="modal-footer">
        <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect>Close</button>
        <button type="button" mdbBtn [ngClass]="{'disabled':form.city==null}" color="primary" type="submit" class="relative waves-light" mdbWavesEffect (click)="add(modalForm, basicModal)">Add</button>
      </div>
    </div>
  </div>
</div>
